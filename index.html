<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: #222;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #444;
    }
    #cart {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Tienda Online</h1>
    <p>Los mejores productos al mejor precio</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#carrito">Carrito</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container" id="productos">
    <h2>Productos destacados</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$1500</p>
        <button class="btn" onclick="addToCart('Producto 1', 1500)">Añadir al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$2500</p>
        <button class="btn" onclick="addToCart('Producto 2', 2500)">Añadir al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>$3500</p>
        <button class="btn" onclick="addToCart('Producto 3', 3500)">Añadir al carrito</button>
      </div>
    </div>
  </div>

  <div class="container" id="carrito">
    <h2>Carrito de compras</h2>
    <div id="cart"></div>
    <button class="btn" onclick="checkout()">Finalizar compra</button>
  </div>

  <footer>
    <p>&copy; 2025 Mi Tienda Online - Todos los derechos reservados</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      displayCart();
    }

    function displayCart() {
      let cartContainer = document.getElementById("cart");
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Tu carrito está vacío.</p>";
        return;
      }
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartContainer.innerHTML += `
          <p>${item.product} - $${item.price} 
          <button onclick="removeFromCart(${index})">❌</button></p>
        `;
      });
      cartContainer.innerHTML += `<h3>Total: $${total}</h3>`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Tu carrito está vacío");
        return;
      }
      alert("Gracias por tu compra! Total: $" + cart.reduce((acc, item) => acc + item.price, 0));
      cart = [];
      displayCart();
    }
  </script>
</body>
</html>
